{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>{% block title %}SynLab Local{% endblock %}</title>
<link rel="stylesheet" href="{% static 'laboratorio/css/estilo_ordenes.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
/* 🔹 Encabezado Synlab */
.synlab-menu{
  position:fixed;top:0;left:0;right:0;z-index:1000;
  background:#f9f9f9;border-bottom:1px solid #dcdcdc;
  display:flex;align-items:center;gap:2rem;
  padding:6px 16px 4px 16px;box-sizing:border-box;
}
.synlab-menu .logo{display:flex;align-items:center;gap:.6rem;margin-right:1rem;}
.synlab-menu .logo img{height:28px;}
.synlab-menu .logo span{font-weight:600;color:#333;font-size:1rem;}
.synlab-menu .nav-item{
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;font-size:.78rem;color:#333;text-decoration:none;font-weight:500;
  width:80px;transition:all .2s ease;
}
.synlab-menu .nav-item .icon{font-size:1.2rem;margin-bottom:2px;}
.synlab-menu .nav-item:hover{color:#006d7a;transform:scale(1.05);}
.synlab-menu .nav-item.active{color:#009bb3;font-weight:600;}

/* 🔹 Ajustes generales */
body{
  background-color:#f8f9fc;font-family:'Segoe UI',sans-serif;
  color:#222;margin:0;padding-top:72px;
}
.container{
  max-width:1200px;margin:0 auto;padding:0 16px 60px;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#888;
  margin-top:30px;
}
@media(max-width:1100px){
  .grid{grid-template-columns:repeat(2,1fr)!important;}
  .col-3{grid-column:span 1!important;}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr!important;}
}
</style>
{% block extra_head %}{% endblock %}
</head>

<body>

<!-- ✅ Encabezado Synlab -->
<nav class="synlab-menu">
  <div class="logo">
    <img src="{% static 'laboratorio/img/logo_synlab.png' %}" alt="Synlab">
    <span>SynLab Local</span>
  </div>

  <a href="{% url 'lista_ordenes' %}" class="nav-item {% if request.resolver_match.url_name == 'lista_ordenes' %}active{% endif %}">
    <span class="icon">🏥</span><span>Inicio</span>
  </a>
  <a href="{% url 'nueva_orden' %}" class="nav-item {% if request.resolver_match.url_name == 'nueva_orden' %}active{% endif %}">
    <span class="icon">🧾</span><span>Nueva</span>
  </a>
  <a href="{% url 'catalogo_examenes' %}" class="nav-item {% if request.resolver_match.url_name == 'catalogo_examenes' %}active{% endif %}">
    <span class="icon">📚</span><span>Catálogo</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">📈</span><span>Informes</span>
  </a>
  <a href="{% url 'resultados_lista' %}" class="nav-item {% if request.resolver_match.url_name == 'resultados_lista' %}active{% endif %}">
    <span class="icon">🧫</span><span>Resultados</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">✅</span><span>Validación</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">💰</span><span>Precios</span>
  </a>
</nav>

<!-- ✅ Contenido dinámico -->
<div class="container">
  {% block content %}{% endblock %}
  <div class="footer">
    <small>misAnalisisOnline V.4.0.1 — Desarrollado por Cubosoft ® (C) 2025</small>
  </div>
</div>

</body>
</html>
